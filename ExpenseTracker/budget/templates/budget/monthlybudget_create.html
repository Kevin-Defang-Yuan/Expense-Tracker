<div class="row">
    <div class="col-sm p-3">
        <form method="POST" action="{% url 'monthlybudget-create' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm">
                    <div class="well" id="form-box">
                        <h3 style="text-align: center;">New Monthly Budget</h3>
                        <div class="form-group">
                            <label>Month</label>
                            {{form.month}}  
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            {{form.year}}  
                        </div>
                        <div class="form-group">
                            <label>Budget</label>
                            {{form.budget}}  
                        </div>
                        <input type="submit" value="Submit" style="float: right;">
                    </div>

                </div>       
            </div>
            
        </form>
    </div>
</div>
