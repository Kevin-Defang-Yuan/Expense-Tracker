{% load static %}
<div class="row">
    <div class="col-sm p-3">
        <form method="POST" action="{% url 'subscription-terminate' subscription.pk %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm">
                    
                    <div class="well" id="form-box">
                        <h3 style="text-align: center;">Terminate Subscription</h3>
                        <p>Are you sure you want to terminate this subscription? "{{subscription.name}}"</p>
                        <div class="form-group">
                            {{form.terminated}}  
                        </div>
                        <input type="submit" value="Submit" style="float: right;">
                    </div>

                </div>       
            </div>
            
        </form>
    </div>
</div>
