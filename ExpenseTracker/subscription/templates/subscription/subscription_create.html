<div class="row">
    <div class="col-sm p-3">
        <form method="POST" action="{% url 'subscription-create' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm">
                    
                    <div class="well" id="form-box">
                        <h3 style="text-align: center;">New Subscription</h3>
                        <div class="form-group">
                            <label>Name</label>
                            {{form.name}}  
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            {{form.category}}  
                        </div>
                        <div class="form-group">
                            <label>Start date</label>
                            {{form.start_date}}
                            <small class="form-text text-muted">Click to change date!</small>
                        </div>
                        <div class="form-group">
                            <label>Cost</label>
                            <div class="input-group mb-3">
                                <div class="input-group-addon">
                                    $
                                </div>
                                {{form.cost}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Cycle</label>
                            {{form.cycle}}
                        </div>
                        <input type="submit" value="Submit" style="float: right;">
                    </div>

                </div>       
            </div>
            
        </form>
    </div>
</div>
