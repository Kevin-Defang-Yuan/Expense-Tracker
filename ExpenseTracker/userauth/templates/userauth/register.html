<!DOCTYPE html>

<html lang="en">
<head>
  <title>Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>

    <div class="container" style="height: 100%; width: 100%;">
        <div class="row" style="display: flex; align-items: center; height: 100%; width: 100%; position: fixed; background-image: linear-gradient(to right, #009FFD, #2A2A72)">
            <div class="col-md-4 col-md-offset-4">

                <div class="row">
                    <div class="col">
                        <div style="background-color: white; text-align: center; border-radius: 10px; padding-top: 10%; padding-bottom: 10%; padding-left: 10%; padding-right: 10%;">
                            <div>
                                <h1>MycroExpense</h1>
                            </div>
                            
                            <br>
                            <br>
                            <div style="border-style: solid; border-color: grey; padding: 10%; border-radius: 10px; border-width: 1px; background-color: whitesmoke;">
                                <h2>SIGN UP</h2>
                                <br>

                                <form method="POST">
                                    {% csrf_token %}
                                    {% for field in form %}
                                        <p>
                                            {% if field.errors %}
                                            <ul class="errorlist" style="color: red">
                                                {% for error in field.errors %}
                                                <li>{{ error }}</li>
                            
                                                {% endfor %}
                                            </ul>
                            
                                            {% endif %}
                                            {{ field }}
                                        </p>
                            
                                    {% endfor %}
                                    <input class="btn btn-primary" type="submit" value="Register" style="width: 100%">
                                </form>
                                <br>
                                <a href="{% url 'login' %}">Already have an account?</a>

                            </div>
                            
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    
    
</body>


</html>
