<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>


<canvas id="quality" width="600" height="400"></canvas>

<script>
    var marksCanvas = document.getElementById("quality");

    var marksData = {
    labels: {{us_quality_categories | safe}},
    datasets: [{
        label: "Avg US Consumer",
        backgroundColor: "rgba(200,0,0,0.2)",
        data: {{us_quality_categories_data | safe}}
    }, {
        label: "You",
        backgroundColor: "rgba(0,0,200,0.2)",
        data: {{user_quality_categories_data | safe}}
    }]
    };

    var radarChart = new Chart(marksCanvas, {
        type: 'radar',
        data: marksData,
        options: {
            scale: {
                ticks: {
                    display: false
                }
            }
            
        }
    });
</script>
