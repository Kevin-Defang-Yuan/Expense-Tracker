<h3>Expense Form</h3>
<form method="POST" action="{% url 'expense-update' expense.pk %}">
    {% csrf_token %}
    <!-- By default it recognizes "form" because it's a CreateView class-->
    <!-- The .as_p makes it look a bit prettier-->
    {{form.as_p}}
    <input type="submit" value="Submit">
</form>
